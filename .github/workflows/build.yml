name: Build aur package

on:
  workflow_dispatch:
    inputs:
      repo-name:
        description: "Aur仓库名"
        required: true
        default: "localsend-bin"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: build package
        uses: DuckSoft/build-aur-action@master
        with:
          repo-name: ${{ github.event.inputs.repo-name }}
      - name: upload package
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.repo-name }}
          path: ./${{ github.event.inputs.repo-name }}/*.pkg.tar.zst